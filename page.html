<body>
    <img id="pokeSprite" src="" alt=""/>
    <script>
        
        let myPoke = "snorlax"
        let myUrl = "https://pokeapi.co/api/v2/pokemon/" + myPoke + "/";

        fetch(myUrl)
        .then(async response => {
                const jsonData = await response.json();
                const spriteUrl = await jsonData.sprites.other.dream_world.front_default;
                const spriteImg = await spriteUrl;
                document.getElementById("pokeSprite").src = spriteImg;
                console.log(spriteUrl);
        });
